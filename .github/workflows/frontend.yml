name: Frontend CI/CD

on:
  push:
    paths:
      - 'Task4/apz-pzpi-21-1-boichenko-matvii-task4/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd Task4/apz-pzpi-21-1-boichenko-matvii-task4
          npm install

      - name: Build frontend
        run: |
          cd Task4/apz-pzpi-21-1-boichenko-matvii-task4
          npm run build

      - name: Archive build files
        run: |
          cd Task4/apz-pzpi-21-1-boichenko-matvii-task4
          zip -r build.zip build/

      - name: Deploy to Azure
        run: |
          az webapp deployment source config-zip --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.WEB_APP_FRONTEND }} --src Task4/apz-pzpi-21-1-boichenko-matvii-task4/build.zip
